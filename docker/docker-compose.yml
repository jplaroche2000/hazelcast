version: "3.2"
services:
  hz-mc:
    image: hazelcast/management-center:latest
    volumes:
      - /coherence-archive:/tmp/coherence-archive
    ports:
      - "8080:8080"
    networks:
      - hz-net
    deploy:
      placement:
        constraints:
          - node.role == manager
  hz-senior:
    image: telus/hazelcast:1.0
    volumes:
      - /coherence-archive:/tmp/coherence-archive
    ports:
      - "5701:5701"
    networks:
      - hz-net
    deploy:
      placement:
        constraints:
          - node.role == worker
    environment:
      MANCENTER_URL: "http://34.95.24.60:8080/hazelcast-mancenter"
      JAVA_OPTS: "-Dhazelcast.local.publicAddress=tasks.hz-senior:5701"
  hz-storage:
    image: telus/hazelcast:1.0
    depends_on:
      - hz-senior-1
      - hz-senior-2
    volumes:
      - /coherence-archive:/tmp/coherence-archive
    networks:
      - hz-net
    deploy:
      placement:
        constraints:
          - node.role == worker
    environment:
      MANCENTER_URL: "http://34.95.24.60:8080/hazelcast-mancenter"
      JAVA_OPTS: "-Dhazelcast.local.publicAddress=tasks.hz-senior:5701"
networks:
  hz-net:
    external: true